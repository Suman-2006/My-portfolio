
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - Suman Raju K</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset default spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Sticky Navbar */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #222;
      padding: 15px 0;
    }

    nav {
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: #4caf50;
    }

    /* Main Skills Section */
    .skills-page {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .skills-page h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #222;
    }

    .skill {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .skill-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .skill label {
      width: 100px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .skill-bar {
      flex: 1;
      height: 14px;
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .skill-level {
      height: 100%;
      background-color: #4caf50;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Skills Section -->
  <main class="skills-page">
    <h1>My Skills</h1>

    <div class="skill">
      <img src="assets/icons/html.svg" alt="HTML Icon" class="skill-icon" />
      <label>HTML</label>
      <div class="skill-bar">
        <div class="skill-level" style="width: 90%;"></div>
      </div>
    </div>

    <div class="skill">
      <img src="assets/icons/css.svg" alt="CSS Icon" class="skill-icon" />
      <label>CSS</label>
      <div class="skill-bar">
        <div class="skill-level" style="width: 85%;"></div>
      </div>
    </div>

    <div class="skill">
      <img src="assets/icons/js.svg" alt="JavaScript Icon" class="skill-icon" />
      <label>JavaScript</label>
      <div class="skill-bar">
        <div class="skill-level" style="width: 75%;"></div>
      </div>
    </div>

    <div class="skill">
      <img src="assets/icons/react.svg" alt="React Icon" class="skill-icon" />
      <label>React</label>
      <div class="skill-bar">
        <div class="skill-level" style="width: 70%;"></div>
      </div>
    </div>

    <div class="skill">
      <img src="assets/icons/laravel.svg" alt="Laravel Icon" class="skill-icon" />
      <label>Laravel</label>
      <div class="skill-bar">
        <div class="skill-level" style="width: 60%;"></div>
      </div>
    </div>

    <div class="skill">
      <img src="assets/icons/python.svg" alt="Python Icon" class="skill-icon" />
      <label>Python</label>
      <div class="skill-bar">
        <div class="skill-level" style="width: 80%;"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Suman Raju K
  </footer>

</body>
</html>
